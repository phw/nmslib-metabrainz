name: Continuous Delivery

on:
  push:
  release:
    types: [published]

jobs:
  build:
    name: Build wheels on ${{ matrix.os }} Python ${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-20.04, windows-2019, macOS-15]
        python-version: ['3.9', '3.10', '3.11', '3.12']
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Build wheels
        run: |
          cd python_bindings
          pip wheel .

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: nmslib_metabrainz-wheels-${{ runner.os }}-${{ matrix.python-version }}
          path: python_bindings/nmslib_metabrainz-*.whl

  deploy:
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    needs:
      - build
    environment:
      name: pypi
      url: https://pypi.org/p/nmslib-metabrainz
    permissions:
      id-token: write  # required for PyPI upload
    steps:
      - uses: actions/download-artifact@v4
        with:
          pattern: nmslib_metabrainz-wheels-*
          path: dist/
          merge-multiple: true
      - name: Prepare distributions
        run: |
          ls -l dist/
      - name: Publish package
        uses: pypa/gh-action-pypi-publish@release/v1
